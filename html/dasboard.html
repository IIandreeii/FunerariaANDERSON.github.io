<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="/css/styles-dshb.css">

</head>
<body class="dark-mode">
  <div class="dashboard">
    <div class="box">
      <h3>GANANCIAS (MENSUALES)</h3>
      <p>S/ 10,000</p>
    </div>
    <div class="box">
      <h3>GANANCIAS (ANUAL)</h3>
      <p>S/120,000</p>
    </div>
    <div class="box">
      <h3>TAREAS</h3>
      <p>8 pendientes</p>
    </div>
    <div class="box">
      <h3>SOLICITUDES PENDIENTES</h3>
      <p>3 pendientes</p>
    </div>
    <div class="chart-container">
      <div class="chart chart-75">
        <h3>Resumen de Ganancias</h3>
        <div class="line-chart">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
      <div class="chart chart-50">
        <h3>Fuentes de Ingresos</h3>
        <div class="donut-chart">
          <div class="slice"></div>
          <div class="slice"></div>
          <div class="slice"></div>
        </div>
      </div>
    </div>
    <div class="progress-box">
      <h3>Proyectos</h3>
      <div class="progress">
        <p>Proyecto A</p>
        <div class="progress-bar" style="width: 80%"></div>
      </div>
      <div class="progress">
        <p>Proyecto B</p>
        <div class="progress-bar" style="width: 60%"></div>
      </div>
      <div class="progress">
        <p>Proyecto C</p>
        <div class="progress-bar" style="width: 40%"></div>
      </div>
      <div class="progress">
        <p>Proyecto D</p>
        <div class="progress-bar" style="width: 75%"></div>
      </div>
      <div class="progress">
        <p>Proyecto E</p>
        <div class="progress-bar" style="width: 50%"></div>
      </div>
      <div class="progress">
        <p>Proyecto F</p>
        <div class="progress-bar" style="width: 30%"></div>
      </div>
    </div>
    <button id="button-back" onclick="location.href='/index.html'" class="btn btn-secondary">Retroceder</button>
  </div>
</body>
</html>
